<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>品牌管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>


	<!-- 1.  引入angularJS-->
	<script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>

	<!-- 2. 引入分页组件-->
	<!-- 分页组件开始 -->
	<script src="../plugins/angularjs/pagination.js"></script>
	<link rel="stylesheet" href="../plugins/angularjs/pagination.css">
	<!-- 分页组件结束 -->

	<!--编写JS代码-->
	<script type="text/javascript">
		<!--定义模块 -->
		var app=angular.module("pinyougou",["pagination"]);


        //品牌服务层-service层
        app.service("brandService",function ($http){
            //品牌查询
            this.findAll=function(){
                return  $http.get("../brand/findAll.do");
            }

            //分页
            this.findPage=function (page,size) {
                return $http.get("../brand/findPage.do?page=" + page + "&rows=" + size);
            }

            //查询指定品牌
            this.findOne=function (id) {
                return $http.get("../brand/findOne.do?id=" + id);
            }

            //品牌条件查询（关键字模糊查询&首字母查询）
            this.search=function(page,rows,searchEntity) {
                return $http.post("../brand/search.do?page=" + page + "&rows=" + rows, searchEntity);
            }

            //批量删除
            this.dele=function (ids) {
                //获取选中的复选框
				return $http.get("../brand/delete.do?ids=" +ids);
            }

            //增加品牌
            this.add=function (entity) {
                return $http.post("../brand/add.do",entity);
            }

            //更新指定品牌（修改）
            this.update=function (entity) {
                return $http.post("../brand/update.do",entity);
            }
        });

		<!-- 创建控制器  品牌控制层  在控制器中编写代码       -->
		app.controller("brandController",function ($scope,$http,brandService) {

		    <!-- 1 查询品牌列表 读取列表数据绑定到表单中-->
			$scope.findAll=function () {
				brandService.findAll().success(
				    function (response) {
					$scope.list=response;
                });
            }


		//	2 分页 JS代码
			<!--分页JS代码区-->

			//分页控件配置：currentPage：当前页  totalItems：总记录数  itemsPerPage：每页记录数  perPageOptions：分页选项  onChange：当页码变更后自动触发的方法
			$scope.paginationConf={
		        currentPage:1,
				totalItems:10,
				itemsPerPage:10,
				perPageOptions:[10,20,30,40,50],
				onChange:function () {
					$scope.reloadList();//调用刷新 重新加载的方法
                }
			};

		    //刷新列表
			$scope.reloadList=function () {
				$scope.search($scope.paginationConf.currentPage,$scope.paginationConf.itemsPerPage);
            }

            //分页
			$scope.findPage=function (page,size) {
			    //！！！不要漏掉参数
				brandService.findPage(page,size).success(
				    function (response) {
						$scope.list=response.rows;//显示当前页数据
						$scope.paginationConf.totalItems=response.total;//更新总记录数
                    });
            }
            <!--分页JS代码区-->


            <!--增加品牌代码区-->
            //新增
			/*$scope.save=function () {
			    //判断有无id,选择方法
				var methodName="add";//方法名
				if($scope.entity.id!=null){
				    methodName="update";
				}
				$http.post("../brand/"+methodName+".do",$scope.entity).success(
				    function (response) {
						if(response.success){
						    $scope.reloadList();//刷新
						}else{
						    alert(response.message);
						}
                    }
				);
            }
*/
            // 修改  抽取service业务后的代码
			$scope.save=function () {
			    var object=null;//定义一个对象变量
			    if ($scope.entity.id!=null){
			        //将调用update方法获取的对象赋值给object
			        object=brandService.update($scope.entity);
				} else{
                    //将调用add方法获取的对象赋值给object
			        object=brandService.add($scope.entity);
				}
				object.success(
				    function(response){
				        if(response.success){
                            $scope.reloadList();
						}else{
				            alert(response.message)
						}
					}
				);
            }

            <!--增加品牌代码区-->

<!--修改区-->
            //查询实体
            $scope.findOne=function (id) {
                brandService.findObject(id).success(
                    function (response) {
                        $scope.entity=response;
                    }
                )
            }
            //修改列表中的“修改”按钮，调用此方法执行查询实体的操作
            <!--修改区-->

<!--删除代码区 -->
			$scope.selectIds=[];//选中的ID集合
			//更新复选
            $scope.updateSelection=function ($event,id) {
                if($event.target.checked){
                    $scope.selectIds.push(id);//向集合中添加元素
                }else{
                    var index=$scope.selectIds.indexOf(id);//查找值的位置
                    $scope.selectIds.splice(index,1);//参数1：移除的位置 参数2：移除的个数
                }
            }

            //批量删除
			$scope.dele=function () {
				//获取选中的复选框
				brandService.dele($scope.selectIds).success(
				    function (response) {
						if(response.success){
						    $scope.reloadList();//刷新列表
						}
                    });
            }
	          <!-- 代码删除区-->

<!--品牌条件查询-->
			$scope.searchEntity={};//定义搜索对象

            $scope.search=function(page,rows){
                //条件查询
                brandService.search(page,rows,$scope.searchEntity).success(
                 	function (response) {
						$scope.paginationConf.totalItems=response.total;//更新总记录数
                        $scope.list=response.rows;//给列表变量赋值
                    }
				);
            }
            //下一步刷新查询列表
 <!--品牌条件查询-->
        });

	</script>

</head>
<body class="hold-transition skin-red sidebar-mini"
		ng-app="pinyougou" ng-controller="brandController"  >	 <!--/* 指定模块和控制器*/ -->
  <!-- .box-body -->
                    <div class="box-header with-border">
                        <h3 class="box-title">品牌管理</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">

                            <!--工具栏-->
                            <div class="pull-left">
                                <div class="form-group form-inline">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default" title="新建" data-toggle="modal" data-target="#editModal" ng-click="entity={}" ><i class="fa fa-file-o"></i> 新建</button>
                                        <button type="button" class="btn btn-default" title="删除" ng-click="dele()" ><i class="fa fa-trash-o"></i> 删除</button>
                                        <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
                                    </div>
                                </div>
                            </div>
                            <div class="box-tools pull-right">
                                <div class="has-feedback">
									品牌名称：<input ng-model="searchEntity.name"> 品牌首字母：<input ng-model="searchEntity.firstChar"> <button type="button" class="btn btn-default" ng-click="reloadList()">查询</button>
                                </div>
                            </div>
                            <!--工具栏/-->

			                  <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
			                              <th class="" style="padding-right:0px">
			                                  <input id="selall" type="checkbox" class="icheckbox_square-blue">
			                              </th>
										  <th class="sorting_asc">品牌ID</th>
									      <th class="sorting">品牌名称</th>
									      <th class="sorting">品牌首字母</th>
					                      <th class="text-center">操作</th>
			                          </tr>
			                      </thead>
			                      <tbody>
			                          <tr ng-repeat="entity in list">
			                              <td><input  type="checkbox"  ng-click="updateSelection($event,entity.id)"></td>
				                          <td>{{entity.id}}</td>
									      <td>{{entity.name}}</td>
		                                  <td>{{entity.firstChar}}</td>
		                                  <td class="text-center">
		                                 	  <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal" ng-click="findOne(entity.id)"  >修改</button>
		                                  </td>
			                          </tr>
			                      </tbody>
			                  </table>
			                  <!--数据列表/-->
                        </div>
                        <!-- 数据表格 /-->
						<tm-pagination conf="paginationConf"></tm-pagination>
                     </div>

                    <!-- /.box-body -->

<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">品牌编辑</h3>
		</div>
		<div class="modal-body">
			<table class="table table-bordered table-striped"  width="800px">
		      	<tr>
		      		<td>品牌名称</td>
		      		<td><input  class="form-control" placeholder="品牌名称" ng-model="entity.name" >  </td>
		      	</tr>
		      	<tr>
		      		<td>首字母</td>
		      		<td><input  class="form-control" placeholder="首字母" ng-model="entity.firstChar">  </td>
		      	</tr>
			 </table>
		</div>
		<div class="modal-footer">
			<button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="save()">保存</button>
			<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
		</div>
	  </div>
	</div>
</div>

</body>
</html>
