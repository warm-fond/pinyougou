<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>入门小Demo08 内置服务</title>
    <!--导入angularJS文件-->
    <script src="angular.min.js"></script>

    <script type="text/javascript">
        var app=angular.module('myApp',[]);//自定义一个叫myApp的模块 []里面添加需要引用的模块
        //定义控制器
        app.controller('myController',function ($scope,$http) {
            $scope.findAll=function () {

                $http.get("data.json").success(
                    function (response) {
                    $scope.list=response;
                });
            }
       <!--$scope.findAll(); -->
        });

    </script>

</head>

<body ng-app="myApp" ng-controller="myController" ng-init="findAll()">
  <table>
      <!--table 快捷生成 tr和td   tr*2>td*3  生成2行3列   -->
      <tr>
          <td>姓名</td>
          <td>数学</td>
          <td>语文</td>
      </tr>
      <tr ng-repeat="entity in list">
          <td>{{entity.name}}</td>
          <td>{{entity.shuxue}}</td>
          <td>{{entity.yuwen}}</td>
          <td>pig</td>
      </tr>
  </table>


</body>
</html>
